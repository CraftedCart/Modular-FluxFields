<div class="panel release-panel {PANEL-CLASS}">
	<div class="panel-heading clearfix">
		<h3 class="panel-title">
			{VERSION-NAME} <span class="badge">{RELEASE-DATE}</span>
			<span class="pull-right"><button type="button" class="btn btn-info panel-expand-button" data-toggle="collapse" data-target="#{VERSION-ID}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></span>
			<span class="pull-right"><span class="badge">{STABILITY}</span> <span class="badge">Minecraft {MC-VERSION}</span>&nbsp;</span>
		</h3>
	</div>
	<div class="panel-body collapse" id="{VERSION-ID}">

		{RELEASE-DESCRIPTION}

		<br>

		<div class="btn-group" role="group">
			<a class="btn btn-primary" href="{DOWNLOAD-JAR}" role="button">
				<span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download for {MC-VERSION}<small> from {JAR-RELEASE-PROVIDER}</small> <span class="badge">{JAR-SIZE}</span>
			</a> <!-- Download Button -->
			<a class="btn btn-warning" href="{DOWNLOAD-SOURCES-JAR}" role="button">
				<span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download sources for {MC-VERSION}<small> from {SOURCES-JAR-RELEASE-PROVIDER}</small> <span class="badge">{SOURCES-JAR-SIZE}</span>
			</a> <!-- Download Button -->
			<a class="btn btn-default" href="{GITHUB-RELEASE-LINK}" role="button">
				<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> View on GitHub
			</a> <!-- View on GitHub Button -->
		</div>
	</div>
</div>
